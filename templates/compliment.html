<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <style>
        body, footer, #main_box, #compliment_box, main {
            font-family: 'NanumSquareLight';
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffefb0;
        }

        #container {
            background-color: #ffffff;
            height: 100%;
            width: 70%; /* 화면 크기에 따라 너비가 90%로 조정 */
            max-width: 500px; /* 최대 너비를 500px로 제한 */
            min-width: 200px; /* 최소 너비를 300px로 설정 */
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 20px; /* 내부 여백 추가 */
            border-radius: 10px; /* 모서리 둥글게 설정 */
            margin: 20px; /* 외부 여백 */
        }

        h1 {
            font-family: 'NanumSquare';
            font-size: 25px;
            margin-top: 40px;
        }

        main {
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #main_box * {
            font-size: 15px;
        }

        button {
            font-family: 'NanumSquareLight';
            height: 30px;
            width: 150px;
            border-radius: 5px;
            box-shadow: none;
            outline: none;
            border: 1px solid rgb(253, 208, 23);
            background-color: white;
            margin-top: 20px;
        }

        footer {
            height: 20%;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #alock_link:link {
            color: rgb(253, 208, 23);
        }

        #alock_link:hover {
            color: #a2a2a2;
        }

        #compliment_text {
            background-color: #fff8dc; /* 연한 노랑 배경 색 */
            padding: 15px 20px; /* 내부 여백 */
            border-radius: 5px; /* 둥근 사각형 */
            display: inline-block; /* 내용에 맞게 크기 조정 */
            margin: 20px 0; /* 상하 여백 추가 */
        }

        button:hover {
            color: rgb(253, 208, 23);
        }

        @media only screen and (max-width: 600px) {
            #container {
                width: 95%; /* 작은 화면에서는 너비가 95%가 되도록 */
                padding: 10px;
            }

            h1 {
                font-size: 20px; /* 작은 화면에서는 제목 폰트 크기 줄이기 */
            }

            button {
                width: 100px; /* 버튼 크기 줄이기 */
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <main>
            <h1>🙇<strong>{{ name }}</strong>...🙇</h1>
            <div id="main_box">
                <p id="compliment_text">{{ compliment }}</p> <!-- ID 추가하여 접근 가능하게 설정 -->
                <a href="/">
                    <button type="button">다시하기</button>
                </a>
                <!-- 멘트 복사 버튼 추가 -->
                <button type="button" onclick="copyCompliment()">멘트 복사</button>
            </div>
        </main>
        <footer>
            <p><a id="alock_link" href="https://www.notion.so/chaewonhuh/ALOCK-_v2-10b60dcdee5880e3a20ecd2b678be180?pvs=4">알록</a>에서 본인만의 테스트를 직접 제작해보세요!</p>
            <div class="logo">
                <a href="https://www.notion.so/chaewonhuh/ALOCK-_v2-10b60dcdee5880e3a20ecd2b678be180?pvs=4"><img src="/static/images/wordmark.png" alt="alock" width="200"></a>
            </div>
            <p>© 2024 P13. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function copyCompliment() {
            // 주접멘트 텍스트 가져오기
            const complimentText = document.getElementById("compliment_text").innerText;
            
            // 클립보드에 텍스트 복사
            navigator.clipboard.writeText(complimentText).then(() => {
                alert("멘트가 클립보드에 복사되었습니다!");
            }).catch(err => {
                alert("복사에 실패했습니다: " + err);
            });
        }
    </script>
</body>
</html>
